<div id="upvote" class="hidden jumbotron page">
  <div>
    <h2>Suggest a post or comment to upvote</h2>
    <input type="text" id="newUpvote" size="100%" placeholder="full link to post or comment"/><br />
    <button class="btn" id="sendNewUpvote">Send</button>
  </div>
  <div>
    <h2>History of your suggestions</h2>
    <table class="table table-hover table-sm" id="upvotesTable">
      <thead class="thead-dark">
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Title</th>
          <th>Type</th>
          <th>Payout</th>
          <th>Status</th>
          <th>Reward</th>
          <th>Delete</th>
      </thead>
      <tbody id="upvotesTableBody">

      </tbody>
    </table>
  </div>
</div>
